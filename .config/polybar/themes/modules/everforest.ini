[settings]
format-underline = ${colors.background}
format-overline = ${colors.background}

################################################################
#####                      Modules                         #####
################################################################

[module/xworkspaces]
type = internal/xworkspaces

# Only show workspaces defined on the same output as the bar
pin-workspaces = true
enable-scroll = false

label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.darkgreen}
label-active-underline = ${colors.darkgreen}
label-active-overline = ${colors.darkgreen}
label-active-padding = 1

label-occupied = %name%
label-occupied-underline = ${colors.background}
label-occupied-overline = ${colors.background}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

################################################################

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

################################################################

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-foreground = ${colors.yellow-icon}
format-mounted-background = ${colors.yellow-title}
format-mounted-prefix = 
format-mounted-prefix-padding = 1
format-mounted-prefix-font = 3
format-mounted-prefix-foreground = ${colors.yellow-dark}
format-mounted-prefix-background = ${colors.yellow-icon}
label-mounted = %percentage_used%%
label-mounted-padding = 1


label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

################################################################

[module/pulseaudio]
type = internal/pulseaudio

#format-volume-prefix = "VOL "
format-volume-prefix = " "
#format-volume-padding = 0
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

################################################################

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = " %layout% "
format-prefix = "  "
format-prefix-foreground = ${colors.darkgreen}
format-prefix-background = ${colors.green-icon}
format-foreground = ${colors.foreground}
format-background = ${colors.green-title}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

################################################################

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used:2%%

################################################################

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%

################################################################

[module/wlan]
type = internal/network
interval = 5
interface-type = wireless

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.orange}
format-disconnected = 
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.gray}

label-connected = %essid% %upspeed:7% 

################################################################

[module/eth]
type = internal/network
interval = 5
interface-type = wired

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = %upspeed:7% 
label-connected-foreground = #eefafa

label-disconnected = not connected
label-disconnected-foreground = #66ffff

################################################################

[module/speedtest]  
type = custom/script  
exec-if = hash speedtest
exec = ~/.config/polybar/polybar-speedtest.py 
interval = 2

################################################################

[module/weather-wind]
type = custom/script
exec = ~/.config/polybar/scripts/wheather-pogoda-by.py --wind
format = <label>
format-prefix = 
format-prefix-padding = 1
format-prefix-foreground = ${colors.blue-dark}
format-prefix-background = ${colors.blue-icon}
format-foreground = ${colors.foreground}
format-background = ${colors.blue-title}
label = %output%
label-padding = 1
interval = 120

################################################################

[module/weather-sunset]
type = custom/script
exec = ~/.config/polybar/scripts/wheather-pogoda-by.py --sunset
format = <label>
format-prefix = 
format-prefix-padding = 1
format-prefix-foreground = ${colors.blue-dark}
format-prefix-background = ${colors.blue-icon}
format-foreground = ${colors.foreground}
format-background = ${colors.blue-title}
label = %output%
label-padding = 1
interval = 500

################################################################

[module/weather-icon]
type = custom/script
exec = ~/.config/polybar/scripts/wheather-pogoda-by.py --get_icon_temp
format = <label>
format-padding = 1
format-foreground = ${colors.blue-dark}
format-background = ${colors.blue-icon}
label = %output%
interval = 120

################################################################

[module/weather-temp]
type = custom/script
exec = ~/.config/polybar/scripts/wheather-pogoda-by.py --temp
format = <label>
;format-prefix = 
;format-prefix-padding = 1
;format-prefix-foreground = ${colors.blue-dark}
;format-prefix-background = ${colors.blue-icon}
format-foreground = ${colors.foreground}
format-background = ${colors.blue-title}
label = %output%
label-padding = 1
; for module being closer to the left module
format-offset = -16
interval = 120

################################################################

[module/time]
type = internal/date
interval = 1

label = %time%
#time =  %H:%M
time = %H:%M

################################################################

[module/date]
type = internal/date
interval = 60

#label =  %date%
label = %date%
date = %Y-%m-%d

label-foreground = ${colors.foreground}

################################################################

[module/battery]
type = internal/battery
interval = 120

full-at = 99
low-at = 5

battery = BAT0
adapter = ADP1

format-charging = <ramp-capacity> <label-charging>

format-discharging = <ramp-capacity> <label-discharging>

format-full = <ramp-capacity> <label-full>

format-low = <label-low> <animation-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = BATTERY LOW

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

################################################################

[module/backlight]
type = internal/backlight
card = amdgpu_bl0

# for amdgpu
use-actual-brightness = false

format-prefix = " "
format-prefix-font = 3
format-prefix-foreground = ${colors.foreground}
format = <label>
label = %percentage%%

################################################################

[module/info-camera-mic]
type = custom/script
exec = ~/.config/polybar/info-camera-mic.sh
interval = 5

################################################################

[module/network-ipinfo-io]
type = custom/script
exec = ~/.config/polybar/network-ipinfo-io.sh
interval = 500

################################################################

[module/player-mpris-tail]
type = custom/script
#exec = ~/.config/polybar/player-mpris-tail.py -f '{icon} {artist} - {title} {fmt-length}'
exec = ~/.config/polybar/player-mpris-tail.py --blacklist 'firefox' --icon-playing '' --icon-paused '' -f ' {:artist:t18:{artist}:}{:artist: - :}{:t18:{title}:} %{A1:~/.config/polybar/player-mpris-tail.py previous:} %{A}%{A1:~/.config/polybar/player-mpris-tail.py play-pause:}{icon-reversed}%{A}%{A1:~/.config/polybar/player-mpris-tail.py next:}  %{A}'
format = <label>
format-font = 3
label = %output%
tail = true

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
